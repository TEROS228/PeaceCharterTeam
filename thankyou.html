<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка отправлена! | Peace Charter</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a5276 0%, #2980b9 100%);
      color: #fff;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thankyou-box {
      background: rgba(255,255,255,0.12);
      border-radius: 22px;
      box-shadow: 0 16px 48px rgba(26,82,118,0.14);
      padding: 48px 36px;
      text-align: center;
      max-width: 430px;
      animation: fadeInUp 0.9s cubic-bezier(.22,.68,.54,.95);
    }
    @keyframes fadeInUp {
      from { opacity:0; transform: translateY(30px);}
      to { opacity:1; transform: translateY(0);}
    }
    .thankyou-icon {
      font-size: 4.2rem;
      color: #f39c12;
      margin-bottom: 1rem;
      animation: pop 1.3s cubic-bezier(.22,.68,.54,.95);
    }
    @keyframes pop {
      0% { transform: scale(.7);}
      60% { transform: scale(1.15);}
      80% { transform: scale(.97);}
      100% { transform: scale(1);}
    }
    .thankyou-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 1.1rem;
      letter-spacing: -1px;
    }
    .thankyou-text {
      font-size: 1.1rem;
      color: #f9e79f;
      margin-bottom: 2rem;
    }
    .btn-home {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(243,156,18,0.11);
      transition: .22s;
      display: inline-block;
    }
    .btn-home:hover {
      background: linear-gradient(135deg,#e67e22 0%,#f39c12 100%);
      transform: translateY(-2px);
      color: #fff;
    }
    @media (max-width: 500px) {
      .thankyou-box { padding: 30px 10px; max-width: 95vw;}
      .thankyou-title { font-size: 1.3rem;}
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <div class="thankyou-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <div class="thankyou-title">Спасибо за вашу заявку!</div>
    <div class="thankyou-text">
      Мы получили ваше сообщение и свяжемся с вами в ближайшее время.<br>
      Желаем отличного дня и ждём вас на борту!
    </div>
    <a href="index.html" class="btn-home">
      <i class="fas fa-arrow-left"></i> На главную
    </a>
  </div>
</body>
</html>
